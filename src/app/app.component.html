<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>CasinoSoft</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <!-- Logo/Avatar Section -->
      <div class="menu-header">
        <div class="logo-container">
          <img src="/assets/Logo2.jpg" alt="Logo CasinoSoft" class="menu-logo" />
        </div>
        <h2>Sistema de Vales</h2>
        <p>Gestión de alimentación</p>
      </div>

      <!-- Menu Items -->
      <ion-list lines="none" class="menu-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems">
          <ion-item 
            [routerLink]="item.url" 
            routerLinkActive="active-item"
            routerDirection="root"
            detail="false"
            button>
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <!-- Footer -->
      <div class="menu-footer">
        <p>&copy; 2025 CasinoSoft</p>
        <p class="version">Versión 1.0.0</p>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
